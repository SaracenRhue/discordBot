- tag: set_reminder
  patterns:
  - Set a reminder for {time} to {message}
  - Remind me at {time} to {message}
  - Set a reminder on {date} at {time} to {message}
  - Can you remind me to {message} at {time}?
  - Remind me at 18:00 to Buy milk
  responses:
  - Sure, I've set a reminder for {time} to {message}
  - I'll remind you at {time} to {message}
  - Reminder set for {date} at {time} to {message}
  - No problem, you'll be reminded to {message} at {time}
